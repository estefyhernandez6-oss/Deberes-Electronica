<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="style/styleActividad.css">
<title>Conversor Num√©rico Futurista</title>
<style>
/* ==================== RESET ==================== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* ==================== FONDO ANIMADO ==================== */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#0f0c29,#1f1c4d,#302b63,#24243e);
    background-size:400% 400%;
    animation:fondoAnimado 15s ease infinite;
    overflow:hidden;
    --x:50%;
    --y:50%;
}

@keyframes fondoAnimado{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ==================== TARJETA CENTRAL ==================== */
.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(18px);
    padding:50px 60px;
    border-radius:30px;
    text-align:center;
    width:500px;
    max-width:90%;
    box-shadow:0 25px 60px rgba(0,0,0,0.5);
    border:1px solid rgba(255,255,255,0.1);
    display:flex;
    flex-direction:column;
    align-items:center;
    animation:entrada 1.2s ease;
    transition:0.3s ease;
}

@keyframes entrada{
    from{ opacity:0; transform:translateY(60px); }
    to{ opacity:1; transform:translateY(0); }
}

.card:hover{
    transform:translateY(-10px) scale(1.03);
}

/* ==================== TITULOS ==================== */
h1{
    font-size:48px;
    background:linear-gradient(45deg,#8e2de2,#4a00e0);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:15px;
    letter-spacing:3px;
}

p{
    color:#bfbfff;
    margin-bottom:30px;
    font-size:18px;
    line-height:1.5;
}

/* ==================== INPUTS & SELECT ==================== */
input, select{
    padding:12px 18px;
    font-size:16px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.3);
    margin-bottom:15px;
    background:rgba(255,255,255,0.1);
    color:white;
    text-align:center;
    outline:none;
    width:80%;
    max-width:300px;
    transition:0.3s;
}

input:focus, select:focus{
    border-color:#8e2de2;
    box-shadow:0 0 10px rgba(142,45,226,0.5);
}

/* ==================== BOTONES ==================== */
.boton{
    padding:14px 50px;
    font-size:18px;
    font-weight:bold;
    border:none;
    border-radius:50px;
    cursor:pointer;
    text-decoration:none;
    color:white;
    background:linear-gradient(45deg,#8e2de2,#4a00e0);
    box-shadow:0 0 25px rgba(142,45,226,0.7);
    transition:all 0.4s ease;
    margin-top:10px;
    position:relative;
    overflow:hidden;
}

.boton::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
    transition:0.6s;
}

.boton:hover::before{
    left:100%;
}

.boton:hover{
    transform:scale(1.1);
    box-shadow:0 0 45px rgba(142,45,226,1);
}

/* ==================== PARTICULAS ==================== */
.particles{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    overflow:hidden;
    z-index:-1;
}

.particles span{
    position:absolute;
    display:block;
    width:8px;
    height:8px;
    background:rgba(142,45,226,0.6);
    border-radius:50%;
    animation:flotar 20s linear infinite;
    bottom:-150px;
}

@keyframes flotar{
    0%{ transform:translateY(0) scale(0.5); opacity:0; }
    10%{ opacity:1; }
    100%{ transform:translateY(-1000px) scale(1); opacity:0; }
}

/* ==================== MATRIX ==================== */
#matrix{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-2;
}

/* ==================== LUZ MOUSE ==================== */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    pointer-events:none;
    background:radial-gradient(circle at var(--x,50%) var(--y,50%),
    rgba(142,45,226,0.15),
    transparent 40%);
    z-index:-1;
}

/* ==================== RESULTADO ==================== */
#resultado{
    margin-top:20px;
    font-size:20px;
    font-weight:bold;
    color:#00f5d4;
    text-align:center;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="particles"></div>

<div class="card">
    <h1>üî¢ Conversor Num√©rico</h1>
    <p>Ingresa un n√∫mero, selecciona la base de origen y la base de destino</p>

    <input type="text" id="numero" placeholder="N√∫mero">
    <select id="origen">
        <option value="2">Binario</option>
        <option value="8">Octal</option>
        <option value="10">Decimal</option>
        <option value="16">Hexadecimal</option>
    </select>
    <select id="destino">
        <option value="2">Binario</option>
        <option value="8">Octal</option>
        <option value="10">Decimal</option>
        <option value="16">Hexadecimal</option>
    </select>

    <button class="boton" onclick="convertir()">Convertir</button>
    <div id="resultado">Aqu√≠ se mostrar√° el resultado</div>
</div>

<script>
// ==================== CONVERSOR ====================
function convertir(){
    let numero = document.getElementById("numero").value.trim();
    let baseOrigen = parseInt(document.getElementById("origen").value);
    let baseDestino = parseInt(document.getElementById("destino").value);

    if(!numero){
        mostrar("‚ö†Ô∏è Ingresa un n√∫mero");
        return;
    }

    const patrones = {
        2:/^[01]+$/,
        8:/^[0-7]+$/,
        10:/^[0-9]+$/,
        16:/^[0-9A-Fa-f]+$/
    };

    if(!patrones[baseOrigen].test(numero)){
        mostrar("‚ùå N√∫mero inv√°lido para la base seleccionada");
        return;
    }

    let decimal = parseInt(numero, baseOrigen);
    let resultadoFinal = decimal.toString(baseDestino).toUpperCase();
    mostrar("‚úÖ Resultado: " + resultadoFinal);
}

function mostrar(texto){
    const res = document.getElementById("resultado");
    res.textContent = texto;
}

// ==================== PARTICULAS ====================
const particlesContainer = document.querySelector('.particles');
for(let i=0;i<20;i++){
    let span = document.createElement('span');
    span.style.left = Math.random()*100 + "%";
    span.style.animationDuration = (15+Math.random()*15) + "s";
    span.style.width = span.style.height = (4+Math.random()*6) + "px";
    particlesContainer.appendChild(span);
}

// ==================== LUZ MOUSE ====================
document.addEventListener("mousemove", e=>{
    document.body.style.setProperty('--x', e.clientX+'px');
    document.body.style.setProperty('--y', e.clientY+'px');
});

// ==================== MATRIX ====================
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 14;
let columns = canvas.width/fontSize;
let drops = Array.from({length:columns},()=>1);

function draw(){
    ctx.fillStyle = "rgba(0,0,0,0.07)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#8e2de2";
    ctx.font = fontSize+"px monospace";
    for(let i=0;i<drops.length;i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;

        
    }
}

setInterval(draw,33);
window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = canvas.width/fontSize;
    drops = Array.from({length:columns},()=>1);
});

</script>

</body>
</html>
